buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	
	//kinesis
	compile group: 'com.amazonaws', name: 'amazon-kinesis-producer', version: '0.12.5'
	compile group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.8.1'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-kinesis', version: '1.11.184'
}
